<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ah</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow-x: hidden; 
        background-color: white; 
    }
    .container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }
    .thick-line {
        position: absolute;
        top: 0;
        right: -30px; 
        width: 30px;
        height: 100%;
        background-color: black;
        cursor: pointer;
        transition: right 0.5s; 
    }
    .next-page {
        position: absolute;
        top: 0;
        left: 0; 
        width: 100vw;
        height: 100vh;
        background-color: #f0f0f0; 
        z-index: -1; 
    }
    .gif {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 700px; 
        height: auto;
    }
</style>
</head>
<body>

<div class="container">
    <div class="thick-line" id="thickLine" onclick="goToNextPage()"></div>
    <div class="next-page">
       
    </div>
    <img src="images/audio ah.gif" class="gif" alt="Your GIF">
</div>

<script>
    setTimeout(function() {
        document.getElementById('thickLine').style.right = '0'; 
    }, 8000); 

    function goToNextPage() {
        document.getElementById('thickLine').style.right = '100vw'; 
        setTimeout(function() {
            window.location.href = "i3ndex.html"; 
        }, 500); 
</script>

</body>
</html>
